<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
   <div class="container">
      <table class="table">
         <caption>hello world</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>John</td>
      <td>Doe</td>
      <td>@social</td>
    </tr>
  </tbody>
</table>

   </div>
   <nav>
    <ul>
     <li><a href="HOME">HOME</a> </li>
    <li> <a href="ABOUT ME">ABOUT ME </a></li>
    <li> <a href="CONTACT">CONTACT</a> </li>
    </ul>
   </nav>
   <P> I AM GOOD GIRL</P>
   <script src="script.js">


   </script> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script>
  // Get the table
  const table = document.querySelector(".table");

  // Loop through each row and get its cells
  for (let i = 0; i < table.rows.length; i++) {
    const row = table.rows[i];
    const cells = row.cells; // HTMLCollection of <th> and <td>
    console.log(`Row ${i} cells:`);

    // Loop through cells in this row
    for (let j = 0; j < cells.length; j++) {
      console.log(`  Cell ${j}:`, cells[j].innerText);
    }
  }

  // Example: Get cells from the 2nd row only
  const secondRowCells = table.rows[2].cells;
  console.log("Second row cells:", secondRowCells);
  </script>
</body>
</html>
